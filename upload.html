<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/css/all.css">
    <title>Image to Sketch</title>
</head>

<body>
    <nav class="navbar">
        <div class="full_logo">
            <a href="index.html">
                <div class="logo"><span>3</span></div>
                <div class="judul_nav">Image to Sketch</div>
            </a>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html#home">Home</a></li>
            <li class="nav-item"><a href="index.html#tutorial">Tutorial</a></li>
            <li class="nav-item dropdown">
                <a>Fitur <i class="fa fa-angle-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a href="index.html#fitur1">ColorChange</a></li>
                    <li><a href="index.html#fitur2">Compress</a></li>
                </ul>
            </li>
        </ul>
    </nav><!-- Navbar -->

    <div class="upload-container">
        <div class="upload-left">
            <div class="content-upload">
                <div class="upload-drop">
                    <i class="fas fa-image upload-icon"></i>
                    <div class="upload-text">Drag & drop an image</div>
                    <input type="file" id="upload" style="display: none;">
                    <label for="upload" class="upload-browse">Browse on your device</label>
                </div>
            </div>
        </div>
        <div class="upload-right">
            <div class="upload-title">Image to Sketch</div>
            <div class="upload-desc">Membuat sketsa gambar jadi lebih mudah dan menarik.</div>
            <button class="upload-download" disabled>Download</button>
            <div class="bawah-download"> 
                <div class="upload-pickcolor">
                    <label for="upload-color-input">Pilih warna:</label>
                    <input type="color" class="upload-color">
                </div>
                <div class="upload-checkbox">
                    <label for="compress">Compress</label>
                    <input type="checkbox" id="compress">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
